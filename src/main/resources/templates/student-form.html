<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${sinhVien.id == null ? 'Thêm Sinh Viên' : 'Chỉnh Sửa Sinh Viên'}">
        Form Sinh Viên
    </title>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px 14px;
        }
        .btn-save {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<h1 th:text="${sinhVien.id == null ? 'Thêm Mới Sinh Viên' : 'Chỉnh Sửa Sinh Viên'}"></h1>

<form th:action="@{/students/save}"
      th:object="${sinhVien}"
      method="post">

    <!-- ID (ẩn, chỉ dùng khi edit) -->
    <input type="hidden" th:field="*{id}" />

    <label>Họ và Tên</label>
    <input type="text" th:field="*{name}" required />

    <label>Email</label>
    <input type="email" th:field="*{email}" required />

    <label>Tuổi</label>
    <input type="number" th:field="*{age}" min="1" max="99" required />

    <button type="submit" class="btn-save">
        Lưu
    </button>

    <a href="/students" class="btn-cancel">
        Hủy
    </a>
</form>

</body>
</html>
